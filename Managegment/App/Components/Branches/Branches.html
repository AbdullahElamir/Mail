<main class="app-content" >
    <add-Branches v-if="state==1"></add-Branches>
    <edit-Branches v-if="state==2"></edit-Branches>
    <div class="app-title" v-if="state==0">
        <div>
            <h1><i class="fa fa-th-list"></i> Branches</h1>
            <p>This table shows Branches used in the system</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
    </div>
    <div class="row" v-if="state==0">     
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="AddButton">
                        <el-button v-if="ContinentId!=''" type="primary"
                                   class="btn btn-rose pull-right" @click.prevent="RedirectToAddComponent()">إضافة إدارة/ فرع</el-button>
                    </div>
                
                  
                    <div v-if="Coutries==0">
                        <el-alert title="Oops! No country data"
                                  type="info">
                        </el-alert>
                    </div>

                    <table class="table table-hover table-bordered" id="sampleTable" v-if="Coutries!=0">
                        <thead>
                            <tr>
                                <th>اسم الادارة/ الفرع</th>
                                <th>معلومات</th>
                                <th>تاريخ الانشاء</th>
                                <th>العمليات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="branch in Branches">
                                <td>{{branch.name}}</td>
                                <td>{{branch.description}}</td>
                                <td>{{branch.createdOn | moment}}</td>
                                
                                <td>
                                    <!--countryId-->
                                    <a href="#" @click.prevent="EditBranch(branch)">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </a>
                                    <a href="#" @click.prevent="DeleteBranch(branch.branchId)">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center; margin-top: 10px;">
                        <el-pagination background
                                       layout="prev, pager, next"
                                       :current-page="pageNo"
                                       :page-size="pageSize"
                                       :total="pages"
                                       @current-change="GetCountries($event)">
                        </el-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
