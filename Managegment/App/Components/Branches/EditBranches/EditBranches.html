<div>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i> Update Country</h1>
            <p>This page is for Updating countries</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Forms</li>
            <li class="breadcrumb-item"><a href="#">Form Components</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-12" dir="ltr">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Country (Arabic)</label>
                                <input class="form-control" v-model="form.Name" id="exampleInputEmail1" type="text" placeholder=" Enter Country name"><small class="form-text text-muted" id="emailHelp">Enter country names carefully, they will be used as reference in system</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Country (English)</label>
                                <input class="form-control" v-model="form.NameEng" id="exampleInputEmail1" type="text" placeholder="Enter Country name">
                            </div>
                            <div class="form-group">
                                <label for="exampleTextarea">Descriptions</label>
                                <textarea class="form-control" v-model="form.Description" id="exampleTextarea" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="tile-footer" style="margin-right: 50%;">
                        <button class="btn btn-danger" type="submit" @click.prevent="Back()">Cancel</button>
                        <button class="btn btn-primary" type="submit" @click.prevent="Edit()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
